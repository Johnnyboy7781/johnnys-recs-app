@if (panelMode() === 'over') {
  <button [@fade] mat-fab class="menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
}

<mat-sidenav-container class="app-container">
  <mat-sidenav [(opened)]="isPanelOpen" [mode]="panelMode()">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-rec-list [ngClass]="{ 'centered': panelMode() === 'over' }"></app-rec-list>
  </mat-sidenav-content>
</mat-sidenav-container>
