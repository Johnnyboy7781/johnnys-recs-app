<h2 class="subregion">{{ subregionName() }}</h2>

<mat-accordion class="list-container">
    @for (place of places(); track place) {
        <app-place #placeWrapper [place]="place"></app-place>
        <ng-content
            *ngTemplateOutlet="placeWrapper.placeTemplate()"
        ></ng-content>
    }
</mat-accordion>
