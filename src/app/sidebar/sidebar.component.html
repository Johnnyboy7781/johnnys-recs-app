<div class="sidebar-container">
    <div class="title-container">
        <h1 class="title">Johnny's Recs</h1>
        <h2 class="subtitle">Welcome!</h2>
    </div>

    <button class="info-btn" mat-button color="primary" (click)="openInfoDialog()">How to use this list</button>

    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Region</mat-label>
            <mat-select aria-label="region" (selectionChange)="onSelectionChange($event)">
                @for (region of regions; track region.id) {
                    <mat-option [value]="region.id">{{region.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        @if (filtersStore.region() !== -1) {
            <mat-form-field appearance="outline" [@inOut]>
                <mat-label>Subregion</mat-label>
                <mat-select>
                    @for (subregion of subregions; track subregion.id) {
                        <mat-option [value]="subregion.id">{{subregion.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        

            <mat-form-field appearance="outline" [@inOut]>
                <mat-label>Stars #</mat-label>
                <mat-select>
                    <mat-option [value]="0">0</mat-option>
                    <mat-option [value]="1">1</mat-option>
                    <mat-option [value]="2">2</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-checkbox color="primary" [@inOut]>Has superlative</mat-checkbox>
        }
    </div>
</div>
